<body>
<script>

function findMax(arr){
let max = arr[0]
  let max_second = -1
for (let i=0 ; i < arr.length ;i++){
  if (arr[i] > max ) {
      max_second = max
      max = arr[i]
  }
  else if (arr[i]>max_second && arr[i] !== max){
      max_second = arr[i]
  }
}
    if (max_second === -Infinity){
        alert(`khong co max 2 `)
    }
    return max_second
}
let arr = [7,8,9,10,10]
console.log(findMax(arr))

 </script>
