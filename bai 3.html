<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas"></canvas>
<canvas id="myCanvas1"></canvas>
<script>
    class Circle {
        constructor(x, y, radius, color) {
            this.x = x;
            this.y = y;
            this.radius = radius;
            this.color = color;
        }

        render(canvas) {
            const ctx = canvas.getContext("2d");
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
            ctx.fillStyle = this.color;
            ctx.fill();

        }
    }

    const myCircle = new Circle(100, 100, 50, "#FF0000");
    const canvas = document.getElementById("myCanvas");
    myCircle.render(canvas);

class Rectangle{
    constructor(h,w,color1) {
        this.h = h
        this.w = w
        this.color1 = color1
    }
    render(canvas){
        let ctx1 = canvas.getContext(`2d`)
        ctx1.beginPath();
        ctx1.fillStyle = this.color1
        ctx1.fillRect(0,0,this.h,this.w)
        ctx1.fill()
    }
    }
    let myRectangle = new Rectangle(300,100,300,100,)
    let canvas1 = document.getElementById("myCanvas1")
    myRectangle.render(canvas1)
</script>
</body>
</html>
