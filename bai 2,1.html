<script>
      function sumOfListFibonacy(n) {
          let fib1 = 0;
          let fib2 = 1;
          let sum = 0;
          for (let i = 0; i < n; i++) {
              let temp = fib1 + fib2;
              fib1 = fib2;
              fib2 = temp;
              sum += fib1;
          }
          return sum;
      }
